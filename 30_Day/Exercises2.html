<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Exercises2.css">
</head>
<body>
    <div class="box">
        <form action="post" class="form-box">
            <h1 class="title">Validating Web Forms</h1>
            <div class="first-name-box">
                <label for="first-name" class="first-name-label">First Name</label>
                <input type="text" class="first-name">
                <div class="first-name-noti noti"></div>
            </div>
            <div class="last-name-box">
                <label for="last-name" class="last-name-label">Last Name</label>
                <input type="text" class="last-name">
                <div class="last-name-noti noti"></div>
            </div>
            <div class="email-box">
                <label for="email" class="email-label">Email</label>
                <input type="email" class="email">
                <div class="email-noti noti"></div>
            </div>
            <div class="password-box">
                <label for="password" class="password-label">Password</label>
                <input type="text" class="password">
                <div class="password-noti noti"></div>
            </div>
            <div class="phone-number-box">
                <label for="phone-number" class="phone-number-label">Phone Number</label>
                <input type="text" class="phone-number">
                <div class="phone-number-noti noti"></div>
            </div>
            <div class="your-bio-box">
                <label for="your-bio" class="your-bio-label">Your bio</label>
                <input type="text" class="your-bio">
                <div class="your-bio-noti noti"></div>
            </div>
            <button class="btn">
                <span class="btn-text">Submit</span>
            </button>
        </form>
    </div>
    <script src="./jquery.min.js"></script>
    <script src="./Exercises2.js"></script>
</body>
</html>
